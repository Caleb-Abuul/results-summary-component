<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="main.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="summary-wrap">
        <div class="summary-header">
          <p class="title">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="comment">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary-body">
          <h2>Summary</h2>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="lightening bolt" />
            <h3>Reaction</h3>
            <p><span>80 </span>/ 100</p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="brain icon" />
            <h3>Memory</h3>
            <p><span>92 </span>/ 100</p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="message box" />
            <h3>Verbal</h3>
            <p><span>61 </span>/ 100</p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="eye icon" />
            <h3>Visual</h3>
            <p><span>72 </span>/ 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
